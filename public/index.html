<!DOCTYPE html>
<html lang="en" class="grey lighten-3">
  <head>
    <meta charset="utf-8">
    <title>Concert Clue</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed z-depth-3">
      <nav class="red darken-3" role="navigation">
        <div class="nav-wrapper">
          <a id="logo-container" href="#" class="brand-logo left col s12 m6 l3"><img class="logo" src="images/logo.jpg" alt=""/></a>
          <ul class="right col s12 m6 l3">

            <!-- Modal Trigger Login -->
            <li><a class="waves-effect waves-light btn modal-trigger login black grey-text text-lighten-2 z-depth-3" href="#login-user">Login</a></li>

            <!-- Modal Trigger Signup -->
            <li><a class="waves-effect waves-light btn modal-trigger signup black grey-text text-lighten-2 z-depth-3" href="#register-user">Signup</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="section"></div>

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <div class="row z-depth-3">
            <form id="form-search" class="col s12">
              <div class="row artist-bar white">
                <div class="row">
                  <h4 class="header center black-text">Search for concerts by your favorite artist</h4>
                </div>
                <div class="input-field col s6">
                  <input class="black-text invalid" id="artist-search" autofocus type="text">
                  <label for="artist-search">Artist</label>
                </div>
                <div class="input-field col s3">
                  <input class="black-text invalid" id="city-search" type="text">
                  <label for="city-search">City</label>
                </div>
                <div class="input-field col s3">
                  <select id="state-search" class="black-text">
                    <option value="" label=" " disabled="disabled" selected="selected"></option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                  </select>
                  <label class="select-label" for="state-search">State</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row center">
            <button for="form-search" type="submit" id="submit-search" class="btn-large waves-effect waves-light red darken-3 grey-text text-lighten-2 z-depth-3">search<i class="material-icons right">search</i></button>
          </div>
          <br><br>
        </div>
      </div>
      <div class="parallax">
        <img src="images/concert.jpg" alt="Unsplashed background img 1">
      </div>
    </div>
    <div class="red darken-3 z-depth-3">
      <h2 id="banner-upcoming" class="center">Upcoming Shows</h2>
    </div>
    <!-- <div class="divider"></div> -->
    <div id="event-parent-container container">
      <div id="event-container" class="section parallax-container">
        <!-- Content generated dynamically -->
      </div>
    </div>

    <div id="top" class="page-footer">
      <div><img class="responsive-img" src="images/crowd.jpg" alt="background"/></div>
    </div>

    <!-- Modal Structure Nav-bar -->
    <div id="login-user" class="modal">
      <div class="modal-content">
        <h4 class="center">Login</h4>
          <form>
            <div class="row input-field col s12">
              <input id="username-login" type="text" class="invalid">
              <label class="active" for="username-login">Username</label>
            </div>
            <div class="row input-field col s12">
              <input id="password-login" type="password" class="invalid">
              <label class="active" for="password-login">Password</label>
            </div>
            <a href="#!" class="modal-action btn waves-effect waves-light red darken-3">Login<i class="material-icons right">send</i></a>
          </form>
      </div>
    </div>

    <!-- Modal Structure Nav-bar Signup -->
    <div id="register-user" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="row">
          <h4 class="col s12 offset-s1">Signup</h4>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="input-field col s6">
              <input id="username" type="text" autofocus class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
              <input id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
            <!-- <div class="row input-field col s12">
              <input id="state" type="text" class="validate">
              <label for="state">State</label>
            </div> -->
            <div class="input-field col s6">
              <!-- <i class="material-icons prefix">landscape</i> -->
              <select id="state">
                <option value="" label="State" disabled="disabled" selected="selected"></option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
              </select>
              <label>State</label>
            </div>
            <div class="input-field col s12">
              <select id="radius">
                <option value="" disabled selected>Select your search radius</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
                <option value="125">125</option>
                <option value="150">150</option>
              </select>
              <label>Radius (miles)</label>
            </div>
          </form>
          <a href="#!" class="modal-action btn waves-effect waves-light red darken-3">Register<i class="material-icons right">send</i></a>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="js/libraries/jquery-2.2.4.min.js"></script>
    <script src="css/materialize/js/materialize.min.js"></script>
    <script src="js/libraries/moment.min.js"></script>
    <script src="js/libraries/lodash.core.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
